<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/login_and_home.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/login}" class="d-flex justify-content-center align-items-center" method="post">
    <div class="card d-flex align-items-center">
        <div class="card-body">
            <label>Email:
                <input type="email" class="form-control">
            </label>
            <label>Password:
                <input type="password" class="form-control">
            </label>
            <button type="button" class="btn btn-primary btn-lg w-50">Submit</button>
            <div id="new-user" >
                <a href="../templates/register_user.html">New User?</a>
            </div>

        </div>
    </div>
</form>
</body>
</html>
